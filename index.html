<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen</title>
</head>
<body>
<h1>Examen Javascript</h1>
<h2>Estudiante </h2>

<div class="formulario">
    <form action="#" name="formularioExamen">
        <div class="campo">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Tu Nombre">
        </div>
        <div class="campo">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" placeholder="Tu Apellido">
        </div>
        <div class="campo">
            <label for="lugarNacimiento">Lugar de Nacimiento</label>
            <input type="text" id="lugar" placeholder="Lugar de nacimiento">
        </div>
        <div>
            <label for="sexo">Sexo</label>
            <select id="sexo" >            
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
            </select>
        </div>
        

        </div>
        <div class="campo">
            <label for="altura">Altura</label>
            <input type="number" id="altura" placeholder="altura cm">
        </div>
        
        <div class="campo enviar ">
            <input type="submit" value="Enviar" >
        </div>
    </form>
    <p></p>

    
</div>
<div id="Datos">
</div>


<script src="js/main.js"></script>
</body>
</html>
